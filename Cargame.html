<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Racing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <div class="game" id="game">
            <div class="yellowcar" id="yellowcar"><img src="images/yellow.jpeg" alt=""></div>
            <div class="redcar" id="redcar"><img src="images/red.png" alt=""></div>
        </div>
    </div>
    <div class="result" id="result">
        <h1>Game Over</h1>
        <p class="score" id="score">
            <button id="btn" onclick="location.reload()">Start Again</button>
        </p>
    </div>

    <script src="car.js"></script>
    
</body>
</html>
